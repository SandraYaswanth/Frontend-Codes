<!DOCTYPE html>
<head>
    <title>Password Validation</title>
</head>
<body>
    <h3>At least one uppercase letter, 
    one lowercase letter, and one digit.</h3>
    <form>
        <label>Password:</label>
        <input type="text" required
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$">
        <button>Submit</button>
    </form>
</body>
</html>
