<!DOCTYPE html>
<head>
    <title>Iframes</title>
</head>
<body>
    <iframe width="200px" height="200px"
    src="https://www.kodnest.com/"
    ></iframe>

    <iframe width="200px" height="200px"
    srcdoc= '<h1>Hello</h1>' frameborder="1">
    </iframe>

</body>
</html>
<!--
1. Iframes are used to create Inline Frames.
2. In these Frames we can load the external Content.
-->
