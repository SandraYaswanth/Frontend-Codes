<!DOCTYPE html>
<head>
    <title>ID and Class Selector</title>
    <style>
        /* ID Selector: Selectes an Element using ID (#ID) */
        #main_heading {
            color: red;
        }

        /* Class Selectors: Selects an Element using class Name */
        .styled_para{
            font-family: cursive;font-weight: bold;
        }

        .clr {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h3 id="main_heading">Main Heading 1</h3>
    <p class="styled_para">Lorem ipsum dolor sit amet.</p>

    <h3>Heading 2</h3>
    <p class="styled_para clr">Lorem ipsum dolor sit amet.</p>
</body>
</html>
