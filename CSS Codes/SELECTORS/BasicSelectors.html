<!DOCTYPE html>
<head>
    <title>Element, Group, Universal</title>
    <style>
        /*Group Selector*/
        #myid, .container,h3 {
            color: blue;
        }

        /*Element Selector: Selects an Element using Element Name*/
        p {
            color: red;
        }

        /*Universal Selector: Selects all Elements*/
        * {
            background-color: beige;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit.</p>
</body>
</html>
